<script th:inline="javascript">
    /* model 객체로 받아온 파라미터 봉사, 멤버, 게시판 */
    let volunteerList = [[${volunteerList}]]; // 봉사리스트
    let memberRankList = [[${memberRankList}]]; // 멤버 랭크 리스트
    let freeBoardList = [[${freeBoardList}]]; // 자유게시판 리스트
</script>
<script src="/js/main/main-page.js"></script>
<script>
    // 시계 출력 대상 요소
    var Target = document.getElementById("clock");
    // am/pm 출력 대상 요소
    var Target_apm = document.getElementById("apm");

    function clock() {
        var time = new Date(); // 현재시간
        var hours = time.getHours(); // 시간 추출
        var minutes = time.getMinutes(); // 분 추출
        // var seconds = time.getSeconds(); // 초 추출
        var AmPm ="AM"; // 기본값 AM
        // 12시 넘으면 pm으로 변경
        if(hours > 12){
            var AmPm ="PM";
            hours %= 12;
        }
        Target.innerText =
            `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}`;

        Target_apm.innerText = `${AmPm}`;
    }
    // 페이지 로드 시 시계 표시
    clock();
    setInterval(clock, 1000); // 1초마다 실행
</script>
