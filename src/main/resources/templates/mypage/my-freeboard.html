            <div class="page-wrap">

                    <div class="paging" style="text-align: center">
                        <a th:if="${pageDTO.prev}" th:href="@{/mypage/my-review} + '?page=' + ${pageDTO.startPage - 1}" class="changePage" style="color: black"><code><</code></a>
                        <th:block th:each="page:${#numbers.sequence(pageDTO.startPage, pageDTO.endPage)}">
                            <a th:href="@{/mypage/my-review} + '?page=' + ${page}" th:if="${pageDTO.pageNum != page}" class="changePage" style="color: black" th:text="${page}"></a>
                            <code id="currentPage" th:if="${pageDTO.pageNum == page}" th:text="${page}">1</code>
                        </th:block>
                        <a th:if="${pageDTO.next}" th:href="@{/mypage/my-review} + '?page=' + ${pageDTO.endPage + 1}" class="changePage" style="color: black"><code>></code></a>

                        <input type="hidden">
